<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Divisible by 0.40</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>धान का अधिकतम माप 40 kg के कट्टा के अनुसार</h1>
        <label for="inputField">क्विंटल में वजन दर्ज करें (जैसे, 85.63): </label>
        <input type="number" id="inputField" placeholder="वजन दर्ज करें" step="0.01">
        <br>
        <button onclick="calculateMaxDivisible()">परिणाम प्राप्त करें</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        function calculateMaxDivisible() {
            // Retrieve input value from the input field
            var quintalInput = document.getElementById('inputField').value;
            var outputDiv = document.getElementById('output');

            // Validate the input: must be a number greater than 0
            if (isNaN(quintalInput) || quintalInput <= 0) {
                outputDiv.innerHTML = "कृपया एक वैध वजन दर्ज करें।";
                return;
            }

            // Calculate the maximum divisible value by 0.40
            const divisor = 0.40;
            const maxDivisibleValue = Math.floor(quintalInput / divisor) * divisor;

            // Display the result with two decimal places
            outputDiv.innerHTML = maxDivisibleValue.toFixed(2);
        }
    </script>
<!--      -->
</body>

</html>
